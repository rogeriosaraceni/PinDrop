<style>
.main-boxs{
    display: flex;
}
.box-images{
    flex: 0.9;
    display: flex;
    flex-direction: column;
}
.box-table{
    width: 470px;
    display: flex;

    padding: 0 1rem;
}

.wrapper-imgUpload {
    position: relative;
    margin-bottom: 1.5rem;
    overflow: auto;
    width: 100%;
}
.content-imgUpload {
    position: relative;
    overflow: hidden;
    border-radius: 0.75rem;
    border: 1px solid #ccc;
    width: 900px;

}
.content-imgUpload img {
    width: 100%;

    display: block;

}

@media (max-width: 1440px) {
