<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>PinDrop</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="./assets/styles.css">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    </head>

    <body>
        <div class="container py-4">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center gap-2 mb-3">
                        <p>Clique 2 vezes para deletar o pin dentro da imagem.</p>
                        <button id="btnLimparPinos" class="btn btn-danger mb-3">Limpar Todos os Pins</button>
                    </div>

                    <section class="d-flex gap-4">
                        <div class="wrapper-imgUpload" id="imgContainer">
                            <img src="./assets/atual.jpg" alt="Mapa">
                        </div>

                        <div>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th colspan="2">EQUIPAMENTOS</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr>
                                        <td>
                                            <div class="d-flex align-items-center gap-1">
                                                <div 
                                                    class="color-box" 
                                                    style="background-color: #000;" 
                                                    data-item="equipamentos" 
                                                    draggable="true"
                                                    data-name="Totens"
                                                >
                                                </div>
                                                <span>TOTENS</span> /
                                                <small>0</small>
                                            </div>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            <div class="d-flex align-items-center gap-1">
                                                <div 
                                                    class="color-box" 
                                                    style="background-color: #0070bf;" 
                                                    data-item="equipamentos" 
                                                    draggable="true"
                                                    data-name="Quiosques"
                                                >
                                                </div>
                                                <span>QUIOSQUES</span>
                                            </div>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            <div class="d-flex align-items-center gap-1">
                                                <div 
                                                    class="color-box" 
                                                    style="background-color: #f705ff;" 
                                                    data-item="equipamentos" 
                                                    draggable="true"
                                                    data-name="Comodato"
                                                >
                                                </div>
                                                <span>COMODATO</span>
                                            </div>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            <div class="d-flex align-items-center gap-1">
                                                <div 
                                                    class="color-box" 
                                                    style="background-color: #feff00;" 
                                                    data-item="equipamentos" 
                                                    draggable="true"
                                                    data-name="Mobiliário"
                                                >
                                                </div>
                                                <span>MOBILIÁRIO</span>
                                            </div>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            <div class="d-flex align-items-center gap-1">
                                                <div 
                                                    class="color-box" 
                                                    style="background-color: #ffbe04;" 
                                                    data-item="equipamentos" 
                                                    draggable="true"
                                                    data-name="Mídia"    
                                                >
                                                </div>
                                                <span>MÍDIA</span>
                                            </div>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            <div class="d-flex align-items-center gap-1">
                                                <div 
                                                    class="color-box" 
                                                    style="background-color: #fe0300;" 
                                                    data-item="equipamentos" 
                                                    draggable="true"
                                                    data-name="Lixeiras"
                                                >
                                                </div>
                                                <span>LIXEIRAS</span>
                                            </div>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            <div class="d-flex align-items-center gap-1">
                                                <div 
                                                    class="color-box" 
                                                    style="background-color: #92d14f;" 
                                                    data-item="equipamentos" 
                                                    draggable="true"
                                                    data-name="Paisagismo"
                                                >
                                                </div>
                                                <span>PAISAGISMO</span>
                                            </div>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            <div class="d-flex align-items-center gap-1">
                                                <div 
                                                    class="color-box" 
                                                    style="background-color: #42eced;" 
                                                    data-item="equipamentos" 
                                                    draggable="true"
                                                    data-name="Eventos"
                                                >
                                                </div>
                                                <span>EVENTOS</span>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div> 
                    </section>
                </div>
            </div>
        </div>

        <script src="./assets/scripts.js"></script>

        <script>
            $(function() {
                pinDrop({
                    mapaSelector: '#imgContainer',
                    botaoLimparSelector: '#btnLimparPinos'
                });
            });
        </script>
    </body>
</html>
