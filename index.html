<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>PinDrop Jquery</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="./assets/styles.css">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    </head>

    <body>
        <div class="container py-4">
            <div class="card">
                <div class="card-body">
                    <h3>PinDrop Jquery</h3>

                    <div class="d-flex justify-content-between align-items-center gap-2 mb-3">
                        <p>Clique 2 vezes para deletar o pin dentro da imagem.</p>
                        <button id="removeAllButtonPins" class="btn btn-danger mb-3">Limpar Todos os Pins</button>
                    </div>

                    <section class="d-flex flex-column flex-lg-row gap-4">
                        <div class="overflow-auto">
                            <div class="wrapper-imgUpload" id="imgContainer" style="width: 900px; height: 350px;">
                                <img src="./assets/atual.jpg" alt="Mapa">
                            </div>
                        </div>

                        <div>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th colspan="2">EQUIPAMENTOS</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr>
                                        <td>
                                            <div class="d-flex align-items-center gap-1">
                                                <div 
                                                    class="color-box" 
                                                    style="background-color: #000;"
                                                    data-item="equipamentos" 
                                                    data-nameid="totens"
                                                    data-title="Totens"
                                                    draggable="true"
                                                >
                                                </div>
                                                <span>TOTENS</span> /
                                                <small data-selected="totens" class="badge bg-secondary rounded-pill">0</small>
                                            </div>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            <div class="d-flex align-items-center gap-1">
                                                <div 
                                                    class="color-box" 
                                                    style="background-color: #0070bf;" 
                                                    data-item="equipamentos"
                                                    data-nameid="quiosques"
                                                    data-title="Quiosques"
                                                    draggable="true"
                                                >
                                                </div>
                                                <span>QUIOSQUES</span>
                                                <small data-selected="quiosques" class="badge bg-secondary rounded-pill">0</small>
                                            </div>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            <div class="d-flex align-items-center gap-1">
                                                <div 
                                                    class="color-box" 
                                                    style="background-color: #f705ff;" 
                                                    data-item="equipamentos"
                                                    data-title="Comodato"
                                                    data-nameid="comodato"
                                                    draggable="true"
                                                >
                                                </div>
                                                <span>COMODATO</span>
                                                <small data-selected="comodato" class="badge bg-secondary rounded-pill">0</small>
                                            </div>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            <div class="d-flex align-items-center gap-1">
                                                <div 
                                                    class="color-box" 
                                                    style="background-color: #feff00;" 
                                                    data-item="equipamentos"
                                                    data-nameid="mobiliario"
                                                    data-title="Mobiliário"
                                                    draggable="true"
                                                >
                                                </div>
                                                <span>MOBILIÁRIO</span>
                                                <small data-selected="mobiliario" class="badge bg-secondary rounded-pill">0</small>
                                            </div>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            <div class="d-flex align-items-center gap-1">
                                                <div 
                                                    class="color-box" 
                                                    style="background-color: #ffbe04;" 
                                                    data-item="equipamentos"
                                                    data-nameid="midia"
                                                    data-title="Mídia"    
                                                    draggable="true"
                                                >
                                                </div>
                                                <span>MÍDIA</span>
                                                <small data-selected="midia" class="badge bg-secondary rounded-pill">0</small>
                                            </div>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            <div class="d-flex align-items-center gap-1">
                                                <div 
                                                    class="color-box" 
                                                    style="background-color: #fe0300;" 
                                                    data-item="equipamentos"
                                                    data-nameid="lixeiras"
                                                    data-title="Lixeiras"
                                                    draggable="true"
                                                >
                                                </div>
                                                <span>LIXEIRAS</span>
                                                <small data-selected="lixeiras" class="badge bg-secondary rounded-pill">0</small>
                                            </div>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            <div class="d-flex align-items-center gap-1">
                                                <div 
                                                    class="color-box" 
                                                    style="background-color: #92d14f;"
                                                    data-item="equipamentos" 
                                                    data-nameid="paisagismo"
                                                    data-title="Paisagismo"
                                                    draggable="true"
                                                >
                                                </div>
                                                <span>PAISAGISMO</span>
                                                <small data-selected="paisagismo" class="badge bg-secondary rounded-pill">0</small>
                                            </div>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td>
                                            <div class="d-flex align-items-center gap-1">
                                                <div 
                                                    class="color-box" 
                                                    style="background-color: #42eced;" 
                                                    data-item="equipamentos"
                                                    data-nameid="eventos"
                                                    data-title="Eventos"
                                                    draggable="true"
                                                >
                                                </div>
                                                <span>EVENTOS</span>
                                                <small data-selected="eventos" class="badge bg-secondary rounded-pill">0</small>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div> 
                    </section>
                </div>
            </div>
        </div>

        <script src="./assets/scripts.js"></script>

        <script>
            $(function() {
                pinDrop({
                    imgContainerSelector: '#imgContainer',
                    removeAllButtonSelector: '#removeAllButtonPins',
                    confirmMessage: 'Você quer mesmo apagar todos os pins?'
                });
            });
        </script>
    </body>
</html>
